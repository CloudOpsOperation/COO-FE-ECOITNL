<ion-content class="ion-padding">
  <div class="scanner-container">
    <div class="scanner-box" id="reader">
      <ion-icon *ngIf="!isScanning" name="qr-code-outline" class="qr-icon"></ion-icon>
    </div>
  </div>

  <ion-text class="scan-instruction">
    <h3 *ngIf="!isScanning">Coloca el código QR dentro del recuadro para escanear.</h3>
  </ion-text>

  <ion-button expand="block" color="primary" (click)="onScan()">
    {{ isScanning ? 'Detener Escaneo' : 'Iniciar Escaneo' }}
  </ion-button>

  <ion-text class="scan-instruction">
    <h3 *ngIf="isScanning">Escaneando el identificador del árbol es: {{ scannedData }}</h3>
  </ion-text>

  <app-modal-card 
    *ngIf="isModalOpen"
    [title]="titleModal"
    [treeName]="modalName"
    [treeData]="modalData"
    [modalOpen]="isModalOpen"
    [imageUrl]="'assets/icon/tree.png'"
    >
  </app-modal-card>
</ion-content>
