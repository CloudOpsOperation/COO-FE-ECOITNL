<ion-content class="ion-padding">
  <div class="header-overlay">
    <h2>{{ title }}</h2>
    <p>
      {{ description }}
    </p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ tableTitle }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let col of columns">
            <strong>{{ col }}</strong>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let row of rows">
          <ion-col *ngFor="let col of columns; let i = index">
            {{ row[i] }}
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="load($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card-content>
  </ion-card>
</ion-content>
